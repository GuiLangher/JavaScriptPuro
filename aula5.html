<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Laços de repetição

        
        var n = 0
        
        while(n < 10 ){
            console.log(n)
            n++
        }
        
        for(n = 20; n < 30; n++){
            console.log(n)
        }

        var n = 0;

        do{
            console.log(n)
            n++
        }while(n < 10)

        
    </script>
</body>
</html>
